version: '3.8'

services:
  # Development service
  maplytiks-dev:
    build:
      context: .
      dockerfile: Dockerfile.multi
      target: development
    ports:
      - "3040:3040"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    networks:
      - maplytiks-network

  # Production service
  maplytiks-prod:
    build:
      context: .
      dockerfile: Dockerfile.multi
      target: production
    ports:
      - "3040:3040"
    environment:
      - NODE_ENV=production
    networks:
      - maplytiks-network
    restart: unless-stopped

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - maplytiks-prod
    networks:
      - maplytiks-network
    restart: unless-stopped
    profiles:
      - nginx

networks:
  maplytiks-network:
    driver: bridge

volumes:
  node_modules: